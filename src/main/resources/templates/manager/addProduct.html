<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="manager/init::head"></head>

<body>

<div id="wrapper">

    <!-- Navigation -->
    <div th:include="manager/init::header"></div>

    <!-- Page Content -->
    <div id="page-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <h2 class="page-header">添加商品</h2>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            商品信息
                        </div>
                        <div class="panel-body">
                            <div class="row" style="margin: auto">
                                <div class="col-lg-12">
                                    <form role="form">
                                        <div class="form-group">
                                            <label>商品名称</label>
                                            <input class="form-control">
                                        </div>
                                        <div class="col-lg-6" style="padding: 0">
                                            <div class="form-group">
                                                <label>市场价格</label>
                                                <input class="form-control">
                                            </div>
                                        </div>
                                        <div class="col-lg-6">
                                            <div class="form-group">
                                                <label>商品价格</label>
                                                <input class="form-control">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label>商品图片</label>
                                            <input type="file">
                                        </div>
                                        <div class="form-group">
                                            <label>商品详情</label>
                                            <textarea class="form-control" rows="3"></textarea>
                                        </div>
                                        <div class="form-group">
                                            <label>秒杀/团购</label>
                                            <div class="radio">
                                                <label>
                                                    <input type="radio" name="optionsRadios"
                                                           value="0" checked>正常
                                                </label>
                                            </div>
                                            <div class="radio">
                                                <label>
                                                    <input type="radio" name="optionsRadios"
                                                           value="1">秒杀
                                                </label>
                                            </div>
                                            <div class="radio">
                                                <label>
                                                    <input type="radio" name="optionsRadios"
                                                           value="2">团购
                                                </label>
                                            </div>
                                        </div>
                                        <div class="col-lg-6" style="padding: 0">
                                            <div class="form-group">
                                                <label>商品分类</label>
                                                <select class="form-control">
                                                    <option>1</option>
                                                    <option>2</option>
                                                    <option>3</option>
                                                    <option>4</option>
                                                    <option>5</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-lg-6">
                                            <div class="form-group">
                                                <label>二级菜单</label>
                                                <select class="form-control">
                                                    <option>1</option>
                                                    <option>2</option>
                                                    <option>3</option>
                                                    <option>4</option>
                                                    <option>5</option>
                                                </select>
                                            </div>
                                        </div>
                                        <button type="submit" class="btn btn-default">确定</button>
                                        <button type="reset" class="btn btn-default">重置</button>
                                    </form>
                                </div>
                                <!-- /.col-lg-6 (nested) -->
                            </div>
                            <!-- /.row (nested) -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container-fluid -->
    </div>
    <!-- /#page-wrapper -->

</div>
<!-- /#wrapper -->

<!-- jQuery -->
<script src="/vendor/jquery/jquery.min.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="/vendor/bootstrap/js/bootstrap.min.js"></script>

<!-- Metis Menu Plugin JavaScript -->
<script src="/vendor/metisMenu/metisMenu.min.js"></script>

<!-- Custom Theme JavaScript -->
<script src="/dist/js/sb-admin-2.js"></script>


</body>

</html>
