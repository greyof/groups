<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="manager/init::head"></head>

<body>

<div id="wrapper">

    <!-- Navigation -->
    <div th:include="manager/init::header"></div>

    <!-- Page Content -->
    <div id="page-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <h2 class="page-header">订单详情</h2>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            订单信息
                        </div>
                        <div class="panel-body">
                            <div class="row" style="margin: auto">
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <label>会员名称：</label><span th:text="${orders.user.userName}">zs</span>
                                    </div>
                                    <div class="form-group">
                                        <label>联系方式：</label><span th:text="${orders.user.phone}">10000</span>
                                    </div>
                                    <div class="form-group">
                                        <label>收货地址：</label><span th:text="${orders.user.userAddress}">gdpi</span>
                                    </div>
                                    <div class="form-group">
                                        <label>总&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;价：</label>￥<span th:text="${orders.totalPrice}">123</span>
                                    </div>
                                </div>
                                <!-- /.col-lg-6 (nested) -->
                            </div>
                            <div style="border-bottom: 1px solid #5e5e5e"></div>
                            <div class="row" style="margin: auto; margin-top: 20px;">
                                <div class="col-lg-12">
                                    <div class="form-group" th:each="il,l:${itemList}">
                                        <div class="order-item">
                                            <div class="item-num"><span th:text="${l.index+1}"></span>.</div>
                                            <div class="product-name"><span th:text="${il.product.productName}"></span>
                                            </div>
                                            <div class="product-price">￥<span
                                                    th:text="${il.product.productPrice}">0</span>
                                            </div>
                                            <div class="product-count">数量：x<span th:text="${il.buyCount}"></span></div>
                                        </div>
                                    </div>
                                </div>
                                <!-- /.col-lg-6 (nested) -->
                            </div>
                            <!-- /.row (nested) -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
        </div>
        <!-- /.container-fluid -->
    </div>
    <!-- /#page-wrapper -->

</div>
<!-- /#wrapper -->

<!-- jQuery -->
<script src="/vendor/jquery/jquery.min.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="/vendor/bootstrap/js/bootstrap.min.js"></script>

<!-- Metis Menu Plugin JavaScript -->
<script src="/vendor/metisMenu/metisMenu.min.js"></script>

<!-- Custom Theme JavaScript -->
<script src="/dist/js/sb-admin-2.js"></script>

</body>

</html>
